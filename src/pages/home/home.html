<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title center>Recent Overdrafts</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let overdraft of overdrafts">
      <ion-avatar item-start>
        <img src="img/thumbnail-totoro.png">
      </ion-avatar>
      <h2>{{overdraft.customer}}</h2>
      <p>Balance: {{overdraft.balance}} â€¢ Amount: {{overdraft.amount}}</p>
      <button ion-button clear item-end (click)="showOverdraft($event, overdraft)">View</button>
    </ion-item>
  </ion-list>
