<ion-header>
  <ion-navbar>
    <ion-title center>New Overdraft</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddOverdraft(f.value)" #f="ngForm">
    <ion-item>
      <ion-label floating>Customer</ion-label>
      <ion-input type="text" name="customer" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Balance</ion-label>
      <ion-input type="text" name="balance" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="text" name="amount" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Overdraft</ion-label>
      <ion-input type="text" name="overdraft" ngModel required></ion-input>
    </ion-item>
    <button type="submit" [disabled]="!f.valid" ion-button block>Save</button>
</form>
</ion-content>
